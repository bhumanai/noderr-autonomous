server {
    listen 80;
    server_name _;
    
    # OAuth UI
    location / {
        root /app/ui;
        try_files $uri /oauth-auth.html;
    }
    
    # OAuth handler API
    location /oauth/ {
        proxy_pass http://localhost:8085;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Inject agent API
    location /inject {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }
    
    location /health {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }
    
    location /status {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }
}