<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Relay Test - MVP</title>
    <style>
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #569cd6;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .panel {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            padding: 15px;
            border-radius: 5px;
        }
        .panel h2 {
            color: #4ec9b0;
            margin-top: 0;
            font-size: 14px;
            text-transform: uppercase;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            font-family: inherit;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 3px;
            margin-top: 10px;
        }
        button:hover {
            background: #005a9e;
        }
        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        .status.ready {
            background: #0e5a0e;
            color: #4ec9b0;
        }
        .status.processing {
            background: #5a4b0e;
            color: #dcdcaa;
        }
        .status.error {
            background: #5a0e0e;
            color: #f48771;
        }
        .content {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 3px;
            min-height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
        }
        .loading {
            color: #569cd6;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Claude Relay System - MVP</h1>
    
    <div class="panel">
        <div id="status" class="status">Checking system status...</div>
        <input type="text" id="message" placeholder="Enter your message for Claude..." autofocus>
        <button id="sendBtn" onclick="sendMessage()">Send Message</button>
    </div>

    <div class="container">
        <div class="panel">
            <h2>1. User Message</h2>
            <div id="userMessage" class="content">Your message will appear here...</div>
        </div>
        
        <div class="panel">
            <h2>2. Pilot Reformatted</h2>
            <div id="pilotMessage" class="content">Pilot will reformat with Noderr principles...</div>
        </div>
        
        <div class="panel">
            <h2>3. Executor Response</h2>
            <div id="executorResponse" class="content">Executor's response will appear here...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080' 
            : 'https://uncle-frank-claude.fly.dev';

        // Check system status on load
        checkStatus();
        setInterval(checkStatus, 10000);

        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/relay/health`);
                if (!response.ok) {
                    // Fallback to main health endpoint
                    const healthResponse = await fetch(`${API_BASE}/health`);
                    if (healthResponse.ok) {
                        const data = await healthResponse.json();
                        updateStatus(data.claude_session ? 'ready' : 'error', 
                                   data.claude_session ? 'System Ready' : 'Claude Not Connected');
                    } else {
                        updateStatus('error', 'System Offline');
                    }
                    return;
                }
                
                const data = await response.json();
                if (data.ready) {
                    updateStatus('ready', 'System Ready - Both Claudes Running');
                } else {
                    updateStatus('error', `Pilot: ${data.pilot_running ? 'âœ“' : 'âœ—'} | Executor: ${data.executor_running ? 'âœ“' : 'âœ—'}`);
                }
            } catch (error) {
                updateStatus('error', 'Cannot connect to server');
            }
        }

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            document.getElementById('sendBtn').disabled = (type === 'error');
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Clear previous responses
            document.getElementById('userMessage').textContent = message;
            document.getElementById('pilotMessage').innerHTML = '<span class="loading">Pilot is reformatting...</span>';
            document.getElementById('executorResponse').innerHTML = '<span class="loading">Waiting for executor...</span>';
            
            updateStatus('processing', 'Processing...');
            document.getElementById('sendBtn').disabled = true;
            
            try {
                // Try the relay endpoint first
                let response = await fetch(`${API_BASE}/relay`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    // Fallback to brainstorm endpoint
                    response = await fetch(`${API_BASE}/brainstorm`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('pilotMessage').textContent = 'Using brainstorm endpoint (fallback)';
                        document.getElementById('executorResponse').textContent = JSON.stringify(data.tasks || data, null, 2);
                    } else {
                        throw new Error('Both endpoints failed');
                    }
                } else {
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('pilotMessage').textContent = data.pilot_reformatted || 'No reformatting needed';
                        document.getElementById('executorResponse').textContent = data.executor_response || 'No response yet';
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                }
                
                updateStatus('ready', 'Ready for next message');
            } catch (error) {
                document.getElementById('pilotMessage').textContent = 'Error: ' + error.message;
                document.getElementById('executorResponse').textContent = 'Failed to process message';
                updateStatus('error', 'Error: ' + error.message);
            }
            
            document.getElementById('sendBtn').disabled = false;
            messageInput.value = '';
            messageInput.focus();
        }

        // Allow Enter key to send
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
